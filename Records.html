                            <h1>Personal eHealth Records</h1>
                            <p class="lead">Records</p>
                      </div>
                         <div class="row">
          <div class="col-lg-6">
            <div class="well">
              <form class="bs-example form-horizontal">
                <fieldset>
                  <legend>Vital Signs</legend>
                  <div class="form-group">
                    <label for="inputHeight" class="col-lg-2 control-label">Height</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="inputHeight" placeholder="Height">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputWeight" class="col-lg-2 control-label">Weight</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="inputWeight" placeholder="Weight">
                  </div>
                  </div>
                  <div class="form-group">
                    <label for="inputBloodPressure" class="col-lg-2 control-label">Blood Pressure</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="inputBloodPressure" placeholder="Blood Pressure">
                  </div>
                  </div>
                  <div class="form-group">
                    <label for="inputBMI" class="col-lg-2 control-label">BMI</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="inputBMI" placeholder="BMI">
                  </div>
                  </div>


                  <div class="form-group">
                    <label for="inputNotes" class="col-lg-2 control-label">Notes</label>
                    <div class="col-lg-10">
                      <textarea class="form-control" rows="3" id="inputNotes"></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-2 control-label">Date</label>
                    <div class="col-lg-4">
                      <input class="form-control datetime-local"type="text" id="datepicker">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-2 control-label">Taken By</label>
                    <div class="col-lg-10">
                      <div class="radio">
                        <label>
                          <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                          Self or Non-Medical Professional
                        </label>
                      </div>
                      <div class="radio">
                        <label>
                          <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">                 
                          Physician or Medical Assistant at a Physician's Office
                        </label>
                      </div>
                    </div>
                  </div>
                </br>
              </br>
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button class="btn btn-default">Cancel</button> 
                      <button type="submit" class="btn btn-primary">Submit</button> 
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
